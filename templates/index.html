<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ddd;
            line-height: 1.5;
        }

        button {
            background-color: #ff4500; /* Bright orange-red color */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease, transform 0.3s ease;
            margin: 5px;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,69,0,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            color: #ffd700; /* Golden color for text on hover */
        }

        button:hover::before {
            opacity: 1;
            transform: translate(50%, 50%);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Attendance System</h1>
        <p>Click the button below to start the camera and mark your attendance.</p>
        <button onclick="startCamera()">Start Camera</button>
        <button onclick="stopCamera()">Stop Camera</button>
    </div>

    <footer>
        &copy; 2024 SRK Corporations. All rights reserved.
    </footer>

    <script>
        function startCamera() {
            alert("Starting the camera...");

            fetch('/start_camera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Display response from Flask
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to start the camera.');
            });
        }

        function stopCamera() {
            alert("Stopping the camera...");

            fetch('/stop_camera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Display response from Flask
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to stop the camera.');
            });
        }
    </script>
</body>
</html>
